<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring Into Fitness Bingo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
      background-color: #000000;
    }

    .header {
      background-color: white; color: #000000;
      width: 100%;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 140px;
    }

    h1 {
      margin: 10px 0 0 0;
      color: #7726e0;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    .tile {
      border: 2px solid #ccc;
      padding: 12px;
      background-color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
      word-wrap: break-word;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .tile.completed {
      background-color: #a0e8af;
      text-decoration: line-through;
    }

    .footer {
      margin: 40px 0 60px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    button, .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: #7726e0;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    button:hover, .submit-btn:hover {
      background-color: #e0ccfa;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="PF-Cog-Logo-new (1).png" alt="Planet Fitness Logo" class="logo" style="max-width: 120px;">
    <h1 style="color: black;">Spring Into Fitness Bingo</h1>
  </div>

  <div class="grid" id="bingoGrid"></div>

  <div class="footer">
    <button onclick="resetBoard()">Reset Board</button>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSerMFnMlIct6SgOL1Dn6-VWZzFobzPWt5QkUCBN_s72uQ_dBw/viewform" target="_self" class="submit-btn">
      Submit My Completed Board
    </a>
  </div>

  <script>
    const tasks = [
      "Attend a Flow Class",
      "Use the Massage Chairs",
      "Track Workout in PF App",
      "Attend a Burn Class",
      "Do the S8 Program",
      "Attend a Strength Class",
      "Attend a Core Class",
      "Share Your Fitness Goal",
      "Attend a Circuit Class",
      "Drink 2L of Water",
      "Do a Wall Sit for 1 Min",
            "10 Min Post-Workout Stretch",
      "Try a New Machine",
      "Introduce Yourself to Staff",
      "Attend 3 Days in a Row",
      "Wear Spring Colours",
      "Try a New Healthy Snack",
      "Attend a Zumba Class",
      "Bring a Friend to the Gym",
      "Take a Gym Selfie",
      "Read a Health Article",
      "Do 15 Min of Cardio",
      "Track a Meal",
      "Take 5 Min for Mindfulness"
    ];

    const grid = document.getElementById("bingoGrid");

    function saveProgress(state) {
      localStorage.setItem("bingoProgress", JSON.stringify(state));
    }

    function loadProgress() {
      return JSON.parse(localStorage.getItem("bingoProgress")) || [];
    }

    function resetBoard() {
      localStorage.removeItem("bingoProgress");
      renderGrid();
    }

    function renderGrid() {
      grid.innerHTML = "";
      const saved = loadProgress();
      tasks.forEach((task, index) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = task;
        if (saved.includes(index)) tile.classList.add("completed");
        tile.onclick = () => {
          tile.classList.toggle("completed");
          const newSaved = Array.from(grid.children).reduce((arr, el, i) => {
            if (el.classList.contains("completed")) arr.push(i);
            return arr;
          }, []);
          saveProgress(newSaved);
        };
        grid.appendChild(tile);
      });
    }

    renderGrid();
  </script>
</body>
</html>
