<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Spring Into Fitness Bingo</title>
  <style>
    :root{
      --pf-purple:#7726e0;
      --bg:#7726e0;
      --tile:#ffffff;
      --text:#000000;
      --shadow:rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: var(--bg);
    }

    .header {
      background-color: #ffffff;
      color: var(--text);
      width: 100%;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .logo { max-width: 110px; height: auto; }
    h1 { margin: 6px 0 0 0; color: #000; font-size: clamp(18px, 4.5vw, 26px); text-align: center; }

    .helper {
      color: #ffffff;
      opacity: 0.95;
      text-align: center;
      padding: 10px 16px 0;
      font-size: 0.95rem;
      max-width: 680px;
    }

    /* Fixed 5x5 grid so the FREE tile is the true center (index 12) */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 680px;
      margin: 14px auto 18px;
      padding: 0 12px;
    }

    /* On very small phones, make tiles taller and text smaller */
    @media (max-width: 420px){
      .tile { min-height: 98px; font-size: 12px; }
    }

    .tile {
      position: relative; /* for logo overlay */
      border: 2px solid #e5e5e5;
      padding: 12px;
      background-color: var(--tile);
      text-align: center;
      cursor: pointer;
      transition: transform 0.06s, filter 0.2s, opacity 0.2s;
      user-select: none;
      word-wrap: break-word;
      box-shadow: 1px 1px 3px var(--shadow);
      border-radius: 8px;
      min-height: 92px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(12px, 3.5vw, 16px);
      line-height: 1.2;
    }
    .tile:active { transform: scale(0.985); }

    /* Completed STYLE: washed out + small PF logo overlay (no green fill) */
    .tile.completed {
      opacity: 0.65;
      filter: grayscale(0.2) brightness(0.98);
    }
    .tile.completed::after {
      content: "";
      position: absolute;
      width: 36px;
      height: 36px;
      right: 6px;
      bottom: 6px;
      background: url("PF-Cog-Logo-new (1).png") center/contain no-repeat;
      opacity: 0.95;
      pointer-events: none;
    }

    /* FREE tile (non-clickable) */
    .tile.free {
      background:
        linear-gradient(0deg, rgba(119,38,224,0.08), rgba(119,38,224,0.08)),
        #fff;
      border-style: dashed;
      font-weight: bold;
      color: #000;
      cursor: default;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .footer {
      margin: 8px 0 56px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
      width: 100%;
    }

    button, .submit-btn {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      max-width: 680px;
      box-shadow: 1px 1px 3px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center; /* center text perfectly */
      text-align: center;
    }
    button:hover, .submit-btn:hover { background-color: #eadefb; }

    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      max-width: 680px;
    }
    @media (max-width: 480px){
      .btn-row { grid-template-columns: 1fr; }
    }

    #completionMessage {
      display: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      margin: 10px 16px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: env(safe-area-inset-bottom, 12px);
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 20;
    }
    .toast.show { opacity: 0.96; }
  </style>

  <!-- Confetti (visual only, no sound) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="PF-Cog-Logo-new (1).png" alt="Planet Fitness Logo" class="logo">
    <h1>Spring Into Fitness Bingo</h1>
  </div>

  <p class="helper">Tap tiles to mark them off. Use ‚ÄúCopy My Progress‚Äù to paste your status into the Planet Fitness Community.</p>

  <div id="completionMessage">üéâ You‚Äôve completed the board! Don‚Äôt forget to submit your entry below.</div>

  <div class="grid" id="bingoGrid"></div>

  <div class="footer">
    <div class="btn-row">
      <button id="copyBtn">üìã Copy My Progress</button>
      <button id="resetBtn">‚Ü∫ Reset Board</button>
    </div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSerMFnMlIct6SgOL1Dn6-VWZzFobzPWt5QkUCBN_s72uQ_dBw/viewform" target="_self" class="submit-btn">
      Submit My Completed Board
    </a>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    // -------- 24 original tasks (FREE tile will be inserted at the center) --------
    const baseTasks = [
      "Attend a Flow Class",
      "Use the Massage Chairs",
      "Track Workout in PF App",
      "Attend a Burn Class",
      "Do the S8 Program",
      "Attend a Strength Class",
      "Attend a Core Class",
      "Share Your Fitness Goal",
      "Attend a Circuit Class",
      "Drink 2L of Water",
      "Do a Wall Sit for 1 Min",
      "10 Min Post-Workout Stretch",
      "Try a New Machine",
      "Introduce Yourself to Staff",
      "Attend 3 Days in a Row",
      "Wear Spring Colours",
      "Try a New Healthy Snack",
      "Attend a Zumba Class",
      "Bring a Friend to the Gym",
      "Take a Gym Selfie",
      "Read a Health Article",
      "Do 15 Min of Cardio",
      "Track a Meal",
      "Take 5 Min for Mindfulness"
    ];

    // Build full list with FREE tile at the exact center (index 12 in a 5x5)
    const FREE_INDEX = 12;
    const tasks = (() => {
      const t = [...baseTasks];
      t.splice(FREE_INDEX, 0, "FREE");
      return t;
    })();

    const TOTAL_TILES = tasks.length; // 25
    const grid = document.getElementById("bingoGrid");
    const toast = document.getElementById("toast");

    // Use a new storage key (v3) to avoid conflicts with older boards
    function saveProgress(state) {
      localStorage.setItem("bingoProgress_v3", JSON.stringify(state));
    }
    function loadProgress() {
      return JSON.parse(localStorage.getItem("bingoProgress_v3")) || [];
    }

    function resetBoard() {
      localStorage.removeItem("bingoProgress_v3");
      document.getElementById("completionMessage").style.display = "none";
      renderGrid();
    }

    // Allow staff to verify via ?state= (indices array)
    function restoreFromQuery() {
      const p = new URLSearchParams(location.search).get("state");
      if (!p) return;
      try {
        const restored = JSON.parse(atob(p));
        if (Array.isArray(restored)) {
          // keep only valid indices for our 25-tile setup
          const valid = restored.filter(i => Number.isInteger(i) && i >= 0 && i < TOTAL_TILES);
          saveProgress(valid);
        }
      } catch {}
    }

    function showToast(msg="Copied!") {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1400);
    }

    function renderGrid() {
      grid.innerHTML = "";
      const saved = new Set(loadProgress());

      tasks.forEach((task, index) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = task;

        // FREE tile is always completed and not interactive
        if (index === FREE_INDEX) {
          tile.classList.add("free", "completed");
          tile.style.cursor = "default";
        } else if (saved.has(index)) {
          tile.classList.add("completed");
          tile.style.animation = "bounce 0.28s ease";
        }

        tile.onclick = () => {
          if (index === FREE_INDEX) return; // non-clickable
          tile.classList.toggle("completed");

          const newSaved = Array.from(grid.children).reduce((arr, el, i) => {
            if (i === FREE_INDEX) { // skip FREE (we don't store it; we'll add it later)
              return arr;
            }
            if (el.classList.contains("completed")) arr.push(i);
            return arr;
          }, []);

          saveProgress(newSaved);

          const totalCompleted = newSaved.length + 1; // +1 for FREE
          if (totalCompleted === TOTAL_TILES) {
            document.getElementById("completionMessage").style.display = "block";
            confetti({
              particleCount: 100,
              spread: 80,
              origin: { y: 0.6 },
              colors: ['#7726e0', '#ffffff']
            });
          } else {
            document.getElementById("completionMessage").style.display = "none";
          }
        };

        grid.appendChild(tile);
      });

      // Ensure FREE is visually completed even if no storage yet
      // (We don't need to store FREE in localStorage; we treat it as always-on.)
    }

    // Build shareable link encoding the indices of completed tiles (excluding FREE)
    function buildShareLink() {
      const base = location.origin + location.pathname;
      const saved = loadProgress().sort((a,b)=>a-b);
      const code = btoa(JSON.stringify(saved));
      return `${base}?state=${encodeURIComponent(code)}`;
    }

    // Copy text for Planet Fitness Community
    function buildShareText() {
      const saved = loadProgress();
      const done = saved.length + 1; // +1 for FREE tile
      const total = TOTAL_TILES;
      const link = buildShareLink();

      // Build a short preview of up to 6 completed (exclude FREE)
      const preview = saved.slice(0, 6).map(i => `‚Ä¢ ${tasks[i]}`).join("\n");
      const previewBlock = preview ? `\n\nRecent wins:\n${preview}` : "";

      return `I‚Äôm ${done}/${total} on the Spring Into Fitness Bingo at Planet Fitness! üí™
Follow my board here: ${link}${previewBlock}`;
    }

    async function copyMyProgress() {
      const text = buildShareText();
      try {
        await navigator.clipboard.writeText(text);
        showToast("Progress copied!");
      } catch (e) {
        window.prompt("Copy your progress text:", text);
      }
    }

    document.getElementById("copyBtn").addEventListener("click", copyMyProgress);
    document.getElementById("resetBtn").addEventListener("click", resetBoard);

    restoreFromQuery();
    renderGrid();
  </script>
</body>
</html>
